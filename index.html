                <li class="border-b-2 border-b-background px-3 py-4">
                    <a href="#">Windows</a>
                </li>
                <li class="border-b-2 border-b-background px-3 py-4">
                    <a href="#">Surface</a>
                </li>
                <li class="border-b-2 border-b-background px-3 py-4">
                    <a href="#">Xbox</a>
                </li>
                <li class="border-b-2 border-b-background px-3 py-4">
                    <a href="#">Support</a>
                </li>
            </ul>

            <div id="search" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 scale-x-[-1]" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">

                    <div id="card-1-head" class="my-2">

                        <p class="text-center">Do more with a larger 13-inch touchscreen, faster connections and extra

                            with Windows 11.</p>
                    </div>

                    <div id="card-1-btn"
                        class="w-fit mx-auto bg-black px-6 py-2 cursor-pointer hover:bg-black/80 group">
                        <a href="#" class="text-white font-segoe font-semibold">
                            <span class="group-hover:underline underline-offset-4">Learn more

                            </span> <span
                                class="group-hover:ml-2 group-hover:no-underline group-hover:transition-all">&GT;</span>
                        </a>

                </div>
            </div>
        </section>
